<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head>	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	<title>theBlackboard</title>	<script type="text/javascript" src="swfobject.js"></script>	<style type="text/css">		/* hide from ie on mac \*/		html {			height: 100%;			overflow: hidden;		}				#flashcontent {			height: 100%;		}		/* end hide */			body {			height: 100%;			margin: 0;			padding: 0;			background-color: #383838;		}
		#alternatecontent {
			margin: 20px;
			color: #ccc;
			font-family: "Trebuchet MS", Verdana, sans-serif;
		}
		#alternatecontent a {
			color: #fff;
			font-weight: bold;
			text-decoration: none;
		}	</style></head><body>	<div id="flashcontent">
		<div id="alternatecontent">		<p><strong>theBlackboard needs a newer version of the Flash Player.</strong></p>		<p>theBlackboard needs Flash Player version 8 and activated JavaScript.</p>		<p>If you are sure you have installed Flash Player 8, <a href="index.html?detectflash=false">bypass the detection</a>.</p>
		</div>	</div>	<script type="text/javascript"><!--		// <![CDATA[		var so = new SWFObject( "main.swf", "main", "100%", "100%", "8", "#383838" );		so.write( "flashcontent" );		// ]]>	</script>	</body></html>
